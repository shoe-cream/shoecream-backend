name: Java CI with Gradle

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'zulu'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
      - name: Docker build
        run: |
          docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}
          docker build -t spring-cicd .
          docker tag spring-cicd ${{ secrets.DOCKER_HUB_USERNAME }}/spring-cicd:${GITHUB_SHA::7}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/spring-cicd:${GITHUB_SHA::7}
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      - name: Start Session Manager session
        run: aws ssm start-session --target i-018c5463cd86d3de3
      - name: Deploy to Server
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2
        run: |
          aws ssm send-command \
            --instance-ids i-018c5463cd86d3de3 \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "if sudo docker ps -a --format \\"{{.Names}}\\" | grep -q \\"^server$\\"; then",
              "  sudo docker stop server",
              "  sudo docker rm server",
              "fi",
              "sudo docker pull whgkswo/spring-cicd:${GITHUB_SHA::7}",
              "sudo docker tag whgkswo/spring-cicd:${GITHUB_SHA::7} spring-cicd",
              "sudo docker run -d --name server -p 8080:8080 \\",
              "  -e AWS_ACCESS_KEY=${AWS_ACCESS_KEY} \\",
              "  -e AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY} \\",
              "  -e DOCKER_HUB_PASSWORD=${DOCKER_HUB_PASSWORD} \\",
              "  -e DOCKER_HUB_USERNAME=${DOCKER_HUB_USERNAME} \\",
              "  -e JWT_ACCESS_TOKEN_EXPIRATION_MINUTES=${JWT_ACCESS_TOKEN_EXPIRATION_MINUTES} \\",
              "  -e JWT_KEY=${JWT_KEY} \\",
              "  -e JWT_REFRESH_TOKEN_EXPIRATION_MINUTES=${JWT_REFRESH_TOKEN_EXPIRATION_MINUTES} \\",
              "  -e MAIL_ADDRESS_ADMIN=${MAIL_ADDRESS_ADMIN} \\",
              "  -e SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD} \\",
              "  -e SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL} \\",
              "  -e SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME} \\",
              "  -e SPRING_MAIL_USERNAME=${SPRING_MAIL_USERNAME} \\",
              "  spring-cicd"
            ]' \
            --output text
